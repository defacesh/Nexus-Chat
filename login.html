<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Nexus</title>
    <style>
      /* Theme Styles */
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      * {
        font-family: "Poppins", sans-serif;
      }
      body {
        background-color: #0d0e0e;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .login-container {
        background: #151718;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        position: relative;
        border: 1px solid #36393f;
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #2fff97 0%, transparent 50%);
        z-index: -1;
        border-radius: 18px;
        opacity: 0.15;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo {
    width: 80px;
    height: 80px;
    border-radius: 16px;
    margin: 0 auto 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: #2fff97;
    position: relative;
    background: #0d0e0e;
    overflow: hidden; /* Important */
}

.logo::before {
    content: '';
    position: absolute;
    width: 500%; /* Larger animation area */
    height: 500%;
    background: conic-gradient(
        #2fff97 0deg,
        #2fff97 90deg,
        transparent 130deg,
        transparent 230deg,
        #2fff97 270deg,
        #2fff97 360deg
    );
    animation: rotate 3s linear infinite;
    z-index: 0;
}

@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
.logo-content {
    position: relative;
    z-index: 1;
    background: #0d0e0e;
    width: calc(100% - 4px);
    height: calc(100% - 4px);
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #0d0e0e; /* Stabilizes the logo border */
}

      .login-header h1 {
        color: #fff;
        font-size: 24px;
        margin-bottom: 8px;
      }
      .logo h2 {
        position: relative;
        z-index: 1;
        background: #0d0e0e;
        padding: 5px;
        border-radius: 14px;
      }

      .login-header p {
        color: #6b6b6b;
        font-size: 14px;
      }

      .input-group {
        margin-bottom: 25px;
        position: relative;
      }

      .input-group input {
        width: 100%;
        padding: 14px;
        background: #1e1f22;
        border: 1px solid #36393f;
        border-radius: 8px;
        color: #fff;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .input-group input:focus {
        outline: none;
        border-color: #2fff97;
        box-shadow: 0 0 0 3px rgba(47, 255, 151, 0.1);
      }

      .input-group input::placeholder {
        color: #6b6b6b;
      }

      .login-btn {
        width: 100%;
        padding: 14px;
        background: #2fff97;
        color: #0d0e0e;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(47, 255, 151, 0.2);
      }

      .links {
        margin-top: 25px;
        text-align: center;
      }

      .links a {
        color: #6b6b6b;
        text-decoration: none;
        font-size: 13px;
        transition: color 0.3s ease;
      }

      .links a:hover {
        color: #2fff97;
      }

      /* Arka Plan Efektleri */
      .background-effects {
        position: fixed;
        width: 100vw;
        height: 100vh;
        z-index: -1;
      }

      .gradient-circle {
        position: absolute;
        background: radial-gradient(circle, #2fff9733 0%, transparent 70%);
        filter: blur(80px);
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        .login-container {
          margin: 20px;
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-effects">
      <div
        class="gradient-circle"
        style="width: 400px; height: 400px; top: 20%; left: 10%"
      ></div>
      <div
        class="gradient-circle"
        style="width: 300px; height: 300px; bottom: 15%; right: 10%"
      ></div>
    </div>

    <div class="login-container">
      <div class="login-header">
        <div class="logo">
            <div class="logo-content">N</div>
        </div>
        <h1>Welcome Back</h1>
        <p>Please sign in to continue</p>
      </div>

      <form>
        <div class="input-group">
          <input type="email" placeholder="Email Address" required />
        </div>

        <div class="input-group">
          <input type="password" placeholder="Password" required />
        </div>

        <button type="submit" class="login-btn">Sign In</button>

        <div class="links">
          <a href="#">Forgot Password?</a>
          <span style="color: #36393f">|</span>
          <a href="#">Create Account</a>
        </div>
      </form>
    </div>
  </body>
  <script>
    function createShootingStars() {
    const container = document.createElement('div');
    container.style.position = 'fixed';
    container.style.top = '0';
    container.style.left = '0';
    container.style.width = '100%';
    container.style.height = '100%';
    container.style.pointerEvents = 'none';
    container.style.zIndex = '-1';
    container.style.overflow = 'hidden';
    document.body.prepend(container);

    // Function to create stars
    function createStar() {
        const star = document.createElement('div');
        star.style.position = 'absolute';
        star.style.width = Math.random() * 3 + 'px';
        star.style.height = star.style.width;
        star.style.backgroundColor = 'white';
        star.style.borderRadius = '50%';
        star.style.opacity = Math.random() * 0.7 + 0.3;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        
        // Slow twinkle effect
        star.style.animation = `twinkle ${Math.random() * 5 + 3}s infinite alternate`;
        
        container.appendChild(star);
    }

    // Shooting star effect
    function createShootingStar() {
        const shootingStar = document.createElement('div');
        shootingStar.style.position = 'absolute';
        shootingStar.style.width = '2px';
        shootingStar.style.height = '2px';
        shootingStar.style.backgroundColor = 'white';
        shootingStar.style.boxShadow = '0 0 10px 2px rgba(255, 255, 255, 0.8)';
        
        // Random start position
        const startX = Math.random() * 100;
        const startY = Math.random() * 50;
        shootingStar.style.left = startX + '%';
        shootingStar.style.top = startY + '%';
        
        // Random direction and length
        const angle = Math.random() * 30 + 15;
        const distance = Math.random() * 100 + 50;
        const endX = startX + distance * Math.cos(angle * Math.PI / 180);
        const endY = startY + distance * Math.sin(angle * Math.PI / 180);
        
        // Animasyon
        shootingStar.style.animation = `shoot ${Math.random() * 2 + 1}s linear`;
        shootingStar.style.animationTimingFunction = 'cubic-bezier(0.4, 0, 0.2, 1)';
        
        // Remove when animation ends
        shootingStar.addEventListener('animationend', () => {
            shootingStar.remove();
        });
        
        container.appendChild(shootingStar);
    }

    // CSS animation definitions
    const style = document.createElement('style');
    style.textContent = `
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes shoot {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);

    // Create initial stars
    for (let i = 0; i < 200; i++) {
        createStar();
    }

    // Create shooting stars at regular intervals
    setInterval(createShootingStar, 1000);
}

// Start the animation
document.addEventListener('DOMContentLoaded', createShootingStars);
  </script>
</html>
